<div class="row" ms-controller="gfcategory">
    <div class="col-xs-12 col-md-12">
        <ms:dialog $id="dialog_category" ms-skip>
            <div class="row">
                <div class="col-md-12">
                    <form role="form">
                        <div class="form-group">
                            <input type="text" class="form-control" ms-duplex="record.name">
                        </div>
                    </form>
                </div>
            </div>
        </ms:dialog>
        <ms:data-box $id="data-box_category" on-init="dataBoxInit" config="$data-box_config">
            <div slot="content" class="widget">
                <div class="widget-header bg-blue">
                    <span class="widget-caption">商品类别列表</span>
                </div>
                <div class="widget-body">
                    <form class="form-inline">
                        <ms:search-item label="名称" col="name"></ms:search-item>
                        <ms:search-button class="btn btn-info">搜索</ms:search-button>
                    </form>
                    <div class="table-toolbar">
                        <button class="btn btn-info" ms-click="add">
                            <span class="fa fa-plus">
                            </span>新增类别
                        </button>
                    </div>
                    <ms:table class="table table-hover table-bordered">
                        <div slot="header">
                            <ms:check-header col="id" width="60"></ms:check-header>
                        </div>
                        <div slot="header">
                            <ms:text-header col="id" text="ID"></ms:text-header>
                        </div>
                        <div slot="header">
                            <ms:text-header col="name" text="名称"></ms:text-header>
                        </div>
                        <div slot="header">
                            <ms:action-header text="操作"></ms:action-header>
                        </div>
                    </ms:table>
                    <ms:pagination current-page="1" page-count="4"></ms:pagination>
                </div>
            </div>
        </ms:data-box>
    </div>
</div>
