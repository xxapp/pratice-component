<!DOCTYPE html>
<!--
BeyondAdmin - Responsive Admin Dashboard Template build with Twitter Bootstrap 3.2.0
Version: 1.0.0
Purchase: http://wrapbootstrap.com
-->

<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Head -->
<head>
    <meta charset="utf-8" />
    <title>后台管理</title>

    <meta name="description" content="Dashboard" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="./static/beyond/img/favicon.png" type="image/x-icon">


    <!--Basic Styles-->
    <link href="./static/beyond/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" rel="stylesheet" />
    <link href="./static/beyond/css/font-awesome.min.css" rel="stylesheet" />
    <link href="./static/beyond/css/weather-icons.min.css" rel="stylesheet" />

    <!--Fonts-->
    <!--<link href="http://fonts.useso.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css">-->

    <!--Beyond styles-->
    <link id="beyond-link" href="./static/beyond/css/beyond.min.css" rel="stylesheet" type="text/css" />
    <link id="datepicker-link" href="./static/beyond/css/datepicker.min.css" rel="stylesheet" type="text/css" />
    <link href="./static/beyond/css/demo.min.css" rel="stylesheet" />
    <link href="./static/beyond/css/typicons.min.css" rel="stylesheet" />
    <link href="./static/beyond/css/animate.min.css" rel="stylesheet" />
    <link href="./static/lightbox/lightbox.css" rel="stylesheet" />
    <link id="skin-link" href="./static/beyond/css/skins/deepblue.min.css" rel="stylesheet" type="text/css" />

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="./static/beyond/js/skins.min.js"></script>

    <!--Custom styles-->
    <style>
        .ms-controller,.ms-important,[ms-controller],[ms-important]{
            visibility: hidden;
        }
         *{font-family:"微软雅黑"}

        ms:dialog > * {
            display: none;
        }
    </style>
    <script src="./static/mod.js"></script>
    <script>
        if (document.namespaces) {
            document.namespaces.add('ms', 'http://www.w3.org/1999/xhtml');
        }
    </script><!--ignore-->
</head>
<!-- /Head -->
<!-- Body -->
<body ms-controller="root">
    <!-- Loading Container -->
    <div class="loading-container">
        <div class="loading-progress">
            <div class="rotator">
                <div class="rotator">
                    <div class="rotator colored">
                        <div class="rotator">
                            <div class="rotator colored">
                                <div class="rotator colored"></div>
                                <div class="rotator"></div>
                            </div>
                            <div class="rotator colored"></div>
                        </div>
                        <div class="rotator"></div>
                    </div>
                    <div class="rotator"></div>
                </div>
                <div class="rotator"></div>
            </div>
            <div class="rotator"></div>
        </div>
    </div>
    <!--  /Loading Container -->
    <!-- Navbar -->
    <div class="navbar" id="header" ms-view="header">
    </div>
    <!-- /Navbar -->
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">
        	<img id="loadImg" style="position: fixed;z-index: 1000;top: 50%;left: 80px;" src="./static/project/image/2013112931.gif" alt="" />
             	
            <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar" ms-view="sidebar" ms-controller="sidebar">
            	
            
            </div>
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li ms-class="active:$index+1===breadCrumb.size()" ms-repeat-bread="breadCrumb">
                            <i class="glyphicon" ms-class="{{bread.icon}}" style="font-size:14px;"></i>
                            <a ms-if="$index+1!==breadCrumb.size()" ms-attr-href="bread.href">{{bread.title}}</a>
                            <span ms-if="$index+1===breadCrumb.size()">{{bread.title}}</span>
                        </li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Header -->
                <!-- /Page Header -->
                <!-- Page Body -->
                <div class="page-body">
                    <div id="content" ms-view="content"></div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>
    <div id="dialog_layer"></div>

    <script src="./static/jquery/jquery.js"></script>
    <script src="./static/jquery/ajaxfileupload.js"></script>
    <script src="./static/jquery/bootstrap-datepicker.js"></script>
    <script src="./static/bootstrap/bootstrap.min.js"></script>
	<script src="./static/lightbox/lightbox.js"></script>
	
    <script>
        require(['/components/index']);
    </script>


</body>
<!--  /Body -->
</html>
